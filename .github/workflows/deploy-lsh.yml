name: Deploy develop (lsh)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci
      - run: npm run build
      - run: zip -r release.zip dist package.json package-lock.json

      - uses: azure/webapps-deploy@v3
        with:
          app-name: worldstudy
          slot-name: lsh
          package: release.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_LSH }}
