name: Deploy develop to Azure Web App (lsh slot)

on:
  push:
    branches: [ develop ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build (Nest -> dist)
        run: npm run build

      - name: Package for Azure
        run: zip -r release.zip dist package.json package-lock.json prisma || true

      - name: Deploy to Azure Web App (slot: lsh)
        uses: azure/webapps-deploy@v3
        with:
          app-name: worldstudy
          slot-name: lsh
          package: release.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_LSH }}
